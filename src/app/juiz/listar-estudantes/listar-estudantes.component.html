

<p-toast [style]="{marginTop: '80px'}"></p-toast> 

<button pButton label="Cadastrar" (click)="cadastrar()"></button>

<p-table [value]="estudantes"  [(contextMenuSelection)]="selectedEstudante" [contextMenu]="cm">
   <ng-template pTemplate="header">
       <tr>
           <th>Nome</th>
           
       </tr>
   </ng-template>
   <ng-template pTemplate="body" let-rowData let-estudante>
       <tr [pContextMenuRow]="rowData">
        <td><a (click)="abrirPerfilEstudante(estudante)">{{estudante.nome}}</a></td>
           
          
       </tr>
   </ng-template>
</p-table> 
<p-contextMenu #cm [model]="items"></p-contextMenu>
